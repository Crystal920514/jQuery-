<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="./js/template-web.js"></script>
<script id="temp2" type="text/html">
  {{each data.list}}
  <div class="service-card-item">
    <a href="./detail.html" class="card-link">
      <img src="{{$value.imgUrl}}" alt="">
      <div class="card-text">
        <img src="./img/home1.png" alt="">
        <h3>{{$value.title}}</h3>
      </div>
      <div class="card-bottom">
        <span class="card-count">已接单{{$value.orderCount}}单</span>
        <span class="card-rmb">好评{{$value.positiveRate}}</span>
      </div>
    </a>
  </div>
  {{/each}}
</script>
<script>
  $(function () {
    $.get('/getServiceList', function (data) {
      $('.service-container-left').append(template('temp2', {data: data}));
    })

    $('.service-more').click(function () {
      $.get('/getServiceList', function (data) {
        $('.service-container-left').append(template('temp2', {data: data}));
      })
    })
  })
</script>
